<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Criado</title>
    <link rel="stylesheet" href="css/pagina-criada.css">
</head>

<body>
    <div>
        <div>
            <img id="foto-usuario" src="https://via.placeholder.com/70" width="70" height="70" alt="Foto do Usuário">
            <h1 id="nome-portfolio">Nome do Usuário</h1>
        </div>
        <p id="descricao-portfolio">Descrição do portfólio</p>
    </div>

    <script>
        // Recuperar os dados do localStorage
        const nome = localStorage.getItem('nome');
        const descricao = localStorage.getItem('descricao');
        const banner = localStorage.getItem('banner');
        const foto = localStorage.getItem('foto');

        // Atualizar o conteúdo da página
        if (nome) {
            document.getElementById('nome-portfolio').innerText = nome;
        }
        if (descricao) {
            document.getElementById('descricao-portfolio').innerText = descricao;
        }
        if (banner) {
            // Aplica o banner como fundo
            document.body.style.backgroundImage = `url(${banner})`;
        }
        if (foto) {
            document.getElementById('foto-usuario').src = foto;
        }
    </script>
</body>

</html>
